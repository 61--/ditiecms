<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>下拉框控件Combo</title>
<link rel="stylesheet" type="text/css" href="codebase/GooCombo.css"/>
<script  type="text/javascript" src="codebase/jquery-1.3.2.min.js"></script>
<script  type="text/javascript" src="codebase/GooFunc.js"></script>
<script  type="text/javascript" src="codebase/GooCombo.js"></script>
<script type="text/javascript">
var property={
	id:"demo",
	name:"demo",
	type:"basic",
	readOnly:false,
	width:160,
	selectHeight:140,
	//ajaxType:{url:"url",type:"GET",para:{},dataType:"script"/"json"},
	autoLoad:false,
	haveIcon:true
};
var property1={
	id:"demo1",
	name:"demo1",
	type:"multiple",
	readOnly:true,
	width:160,
	selectHeight:140,
	//ajaxType:{url:"url",type:"GET",para:{},dataType:"script"/"json"},
	autoLoad:false,
	haveIcon:true
};
var property2={
	id:"demo2",
	name:"demo2",
	type:"filter",
	readOnly:false,
	width:160,
	selectHeight:140,
	//ajaxType:{url:"url",type:"GET",para:{},dataType:"script"/"json"},
	autoLoad:false,
	haveIcon:true
};
var property3={
	type:"basic",
	readOnly:true,
	width:160,
	selectHeight:140,
	autoLoad:false,
	haveIcon:false
};
data=[
	[1, "Mozilla Firefox" , "url(codebase/img/combo_icon.gif) no-repeat 1px -15px"],
	[2, "Internet Explorer" , "url(codebase/img/combo_icon.gif) no-repeat 1px 2px"],
	[3, "Opera" , "url(codebase/img/combo_icon.gif) no-repeat 1px -68px"],
	[4, "Google Chrome" , "url(codebase/img/combo_icon.gif) no-repeat 1px -85px"],
	[5, "Maxthon" , "url(codebase/img/combo_icon.gif) no-repeat 1px -32px"],
	[6, "TecentTraveler" , "url(codebase/img/combo_icon.gif) no-repeat 1px -50px"],
	[7, "Safari" , "url(codebase/img/combo_icon.gif) no-repeat 1px -103px"],
	[8, "TheWorld" , "url(codebase/img/combo_icon.gif) no-repeat 1px -121px"],
	[9, "Flock" , "url(codebase/img/combo_icon.gif) no-repeat 1px -139px"]
];
var combo,combo1,combo2,combo3;
$(document).ready(function(){
	combo=$.createGooCombo(document.getElementById("combo"),property);
	combo.loadListData(data);
	//combo.selectValue(2);
	combo1=$.createGooCombo(document.getElementById("combo1"),property1);
	combo1.loadListData(data);
	combo2=$.createGooCombo(document.getElementById("combo2"),property2);
	combo2.loadListData(data);
	combo3=$.createGooCombo(document.getElementById("aa"),property3);
});
</script>
</head>

<body>
<hr style="clear:both"/>
<div id="combo"></div>
<div id="combo1"></div>
<div id="combo2"></div>
<select size="4" multiple="multiple" id="aa" name="aa">
  <option>fff</option>
  <option>sss</option>
  <option>aaa</option>
  <option>zzzz</option>
</select>
<div style="clear:both">
<input type="button" value="combo的值" onclick="alert(combo.getValue())"/>
<input type="button" value="combo1的值" onclick="alert(combo1.getValue())"/>
<input type="button" value="combo2的值" onclick="alert(combo2.getValue())"/>
<input type="button" value="combo3的值" onclick="alert(combo3.getValue())"/>
</div>
</body>
</body>
</html>
