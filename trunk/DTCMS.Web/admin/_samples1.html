<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>常规表单验证示例</title>
	<link href="/css/J.dialog.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="/js/J.min.js"></script>
    <script type="text/javascript" src="/js/J.validate.js"></script>
	<script type="text/javascript">
J.check.rules = [
    { name: 'UserName', mid: 'msg1', type: 'limit|alpha', requir: true, min: 4, max: 20, warn: '注册用户名长度限制为4－20字节|只能是字母数字或下划线' },
	{ name: 'Name', mid: 'msg2', type: 'chinese|ajax', requir: true, warn: '只能是中文|已存在，请换个', url: '_test.asp?val=' },
	{ name: 'Password1', mid: 'msg3', requir: true, min: 6, type: 'limit', warn: '最少6字节' },
	{ name: 'Password2', mid: 'msg4', requir: true, type: 'match', to: 'Password1', warn: '两次不一样' },
	{ name: 'Email', mid: 'msg5', requir: true, type: 'email', warn: '请输入正确的Emial格式' },
	{ name: 'IPAddress', mid: 'msg6', type: 'ip', warn: '请输入正确的IP地址' },
	{ name: 'Birthday', mid: 'msg7', type: 'date', warn: '请输入正确的日期格式MMMM-YY-DD' },
	{ name: 'Year', mid: 'msg8', requir: true, type: 'rang', min: 18, max: 35, warn: '在18-35之间' },
	{ name: 'QQ', mid: 'msg9', requir: true, type: 'qq', warn: '请输入5-11位的QQ号' },
	{ name: 'Telephone', mid: 'msg10', type: 'phone', warn: '请输入正确的电话格式' },
	{ name: 'Photo', mid: 'msg11', requir: true, type: 'filter', accept: 'jpg|gif|png', warn: '请选择jpg、gif或png格式的图片' },
	{ name: 'Fav', mid: 'msg12', requir: true, type: 'group', min: 2, warn: '最少选2项' },
	{ name: 'Good', mid: 'msg13', requir: true, type: 'group', noselected: '2', warn: '不能选篮球' }
];

//window.onload = function()
//{
//    
//}
	</script>
</head>

<body>
	<form id="demo" method="get" action="">
		<fieldset>
			<legend>表单验证</legend>
			<dl>
				<dt>用户名：</dt>
				<dd><input id="UserName" type="text" name="UserName" /><span id="msg1">注册用户名长度限制为4－12字节</span></dd>
			</dl>
			<dl>
				<dt>昵称：</dt>
				<dd><input id="Name" name="Name" type="text" /><span id="msg2"></span></dd>
			</dl>
			<dl>
				<dt><label for="Password1">密码：</label></dt>
				<dd><input id="Password1" name="Password1" type="password" /><span id="msg3">最少6字节</span></dd>
			</dl>
			<dl>
				<dt><label for="Password2">确认：</label></dt>
				<dd><input id="Password2" name="Password2" type="password" /><span id="msg4"></span></dd>
			</dl>
			<dl>
				<dt><label for="Email">信箱：</label></dt>
				<dd><input id="Email" name="Email" type="text" /><span id="msg5"></span></dd>
			</dl>
			<dl>
				<dt><label for="IPAddress">IP：</label></dt>
				<dd><input id="IPAddress" name="IPAddress" type="text" /><span id="msg6"></span></dd>
			</dl>
			<dl>
				<dt><label for="Birthday">生日：</label></dt>
				<dd><input id="Birthday" name="Birthday" type="text" /><span id="msg7"></span></dd>
			</dl>
			<dl>
				<dt><label for="Year">年龄：</label></dt>
				<dd><input id="Year" name="Year" type="text" /><span id="msg8"></span></dd>
			</dl>
			<dl>
				<dt><label for="QQ">QQ：</label></dt>
				<dd><input id="QQ" name="QQ" type="text" /><span id="msg9"></span></dd>
			</dl>
			<dl>
				<dt><label for="Telephone">电话：</label></dt>
				<dd><input id="Telephone" name="Telephone" type="text" /><span id="msg10"></span></dd>
			</dl>
			<dl>
				<dt><label for="Photo">相片上传：</label></dt>
				<dd>
					<input id="Photo" name="Photo" type="file" style="height:20px;vertical-align:1px;_vertical-align:0" /><span id="msg11"></span>
				</dd>
			</dl>
			<dl>
				<dt>您的爱好：</dt>
				<dd>
					<input type="checkbox" id="Fav" name="Fav" value="1" />足球
					<input type="checkbox" id="Fav" name="Fav" value="2" />篮球
					<input type="checkbox" id="Fav" name="Fav" value="3" />网球
					<input type="checkbox" id="Fav" name="Fav" value="4" />台球
					<span id="msg12"></span>
				</dd>
			</dl>
			<dl>
			    <dt>您的特长：</td>
			    <dd>
				    <select name="Good" id="Good">
						<option></option>
						<option value="1">足球</option>
						<option value="2">篮球</option>
						<option value="3">网球</option>
						<option value="4">台球</option>
					</select><span id="msg13"></span>
				</dd>
			</dl>
			<dl>
				<dt>操作：</dt>
				<dd><input name="Submit" type="button" onclick="J.check.regform('demo');" value="确定提交" /></dd>
			</dl>
		</fieldset>
	</form>
</body>
</html>
