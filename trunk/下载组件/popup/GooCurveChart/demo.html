<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/2999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>曲线图DEMO</title>
<link rel="stylesheet" type="text/css" href="codebase/GooCurveChart.css">
<script  type="text/javascript" src="codebase/jquery-1.3.2.min.js"></script>
<!--[if IE]><script  type="text/javascript" src="codebase/excanvas.compiled.js"></script><![endif]-->
<script  type="text/javascript" src="codebase/GooFunc.js"></script>
<script  type="text/javascript" src="codebase/GooCurveChart.js"></script>
<script>
var property={
	maxValue:1000,
	minValue:0,
	stepValue:100,
	valueP:30,
	maxNorm:11,
	minNorm:1,
	stepNorm:1,
	normP:50,
	normFormat:"Mon &d",
	curve_border:2,
	point_radius:4,
	tipX:"时间",
	tipY:"点击量"
};
var dataKind=[
	{id:"c1",color:"#0054A6",label:"军事栏目"},
	{id:"c5",color:"#8DC63F",label:"科技栏目"},
	{id:"c7",color:"#F7941D",label:"实事栏目"},
	{id:"c9",color:"#ED1C24",label:"娱乐栏目"}
];
var data=[
	{id:"c5",items:[[2,720,true],[3,210,true],[4,190,true],[5,770,true],[6,630,true],[7,350,true],[8,430,true],[9,590,true],[10,930,true]]},
	{id:"c7",items:[[1,90],[1.5,230,true],[2,110],[2.5,420,true],[3,470],[3.5,510,true],[4,630],[4.5,770,true],[5,390],[5.5,380,true],[6,480],[6.5,220,true],[7,720],[7.5,420,true]]},
	{id:"c9",items:[[2,20,true],[4,250,true],[6,330,true],[8,0,true],[10,730,true],[11,420,true]]}
];
var simple={id:"c1",items:[[1,120,true],[2,320,true],[3,310,true],[4,270,true],[5,560,true],[6,610,true],[7,830,true],[8,130,true],[9,90,true],[10,830,true],[11,520,true]]};
var demo;
$(document).ready(function(){
	demo=$.createGooCurveChart($("#demo"),property);
	demo.setTitle("门户网站点击量","fps");
	demo.setDataKind(dataKind,90,90,"right");
	demo.loadSimpleData(simple);
	demo.loadDataList(data);
	//demo.clearAllData();
});
</script>
<body>
<div id="demo"></div>
</body>
</html>
